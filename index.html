<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Velkommen til ZeroBuzz Brew, landets førende mikrobryggeri indenfor alkoholfri øl. Vi er det ultimative valg indenfor lækre og forfriskende øl. Alle dine favoritter, bare i en alkoholfri version">
  <meta name="keywords" content="ZeroBuzz Brew, ZeroBuzz Brew alkoholfri øl, alkoholfri øl, bedste alkoholfri øl">
  <meta name="author" content="Mie Jensen">
  <title>ZeroBuzz Brew</title>
  <link rel="stylesheet" href="css/css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Indsæt dette i alle HTML til headeren -->
</head>
<body>
<!--Menu-->
  <header>
    <div class="entire-mobil-menu">
      <a href="index.html">
        <img src="images/forside/logo.png" alt="ZeroBuzz Brew logo" id="logo">  <!--Få hjælp til at inkludere billede i menuen -->
      </a>
      <div class="mobil-menu" id="my-mobil-menu">
        <div id="menu-links">
          <a href="index.html" class="menu">Nyheder</a>
          <a href="produkter.html" class="menu">Produkter</a>
          <a href="events.html" class="menu">Events</a>
          <a href="bag-produktionen.html" class="menu">Om ZeroBuzz Brew</a>
          <a href="index.html" class="menu">Bæredygtigthed</a>
          <a href="index.html" class="menu">Kontakt</a>
          <a href="index.html" class="menu">FAQ</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
  </header>
<!--Menu-->
  <main>
    <!--Mobil landing carousel kode start -->
      <div class="slider" class="forsidebox">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slides">
            <div class="slide" id="slide1-content">
                <img src="images/forside/f-produkt1.png" alt="ZeroBuzz Brews alkoholfri hvedeøl radler med hindbær og fersken limonade">
            </div>
            <div class="slide" id="slide2-content">
                <img src="images/forside/f-produkt2.png" alt="Zero Buzz Brews alkoholfri belgiske ale">
            </div>
            <div class="slide" id="slide3-content">
                <img src="images/forside/f-produkt3.png" alt="Zero Buzz Brews alkoholfri pilsner">
            </div>
            <div class="slide" id="slide4-content">
                <img src="images/forside/f-produkt4.png" alt="Zero Buzz Brews alkoholfri saison">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
      </div>
<!--Mobil carousel kode slut -->
<!--Landing/Hero for desktop -->
      <div class="desktop-landing">
        <img src="images/forside/f-produkt1.png" alt="ZeroBuzz Brews Alkoholfri Radler">
        <img src="images/forside/f-produkt2.png" alt="ZeroBuzz Brews Alkoholfri Belgiske Ale">
        <img src="images/forside/f-produkt3.png" alt="ZeroBuzz Brews Alkoholfri Pilsner">
        <img src="images/forside/f-produkt4.png" alt="ZeroBuzz Brews Alkoholfri Saison">
      </div>
      <div class="desktop-landing-buttons">
        <button class="button-landing" type="button">Læs Mere</button>
        <button class="button-landing" type="button">Læs Mere</button>
        <button class="button-landing" type="button">Læs Mere</button>
        <button class="button-landing" type="button">Læs Mere</button>
      </div>
   <!--Landing/Hero for desktop -->

    <!--Event sektion start -->
    <div class="forsidebox" id="eventhero-container">
      <img src="images/forside/desktop-event-hero.png" alt="Festival koncertscene">
      <button class="button-event" type="button">Læs Mere</button>
    </div>
    <!--Event sektion slut -->

    <!--Bag Produktionen sektion start -->
    <div class="forsidebox" class="produktionhero-container">
      <img src="images/forside/desktop-produktion-hero.png" alt="ZeroBuzz' bryggeri">
      <button class="button-produktion" type="button">Læs Mere</button>
    </div>
    <!--Bag Produktionen sektion slut -->

    <!--Footer sektion start -->
    <footer>
      <div class="footer-container">
        <a href="index.html" class="logo-footer">
          <img src="images/forside/logo-footer.png" alt="ZeroBuzz brew logo" class="logo-footer">
        </a>
        <div class="some-container">
          <img src="images/forside/instagram.webp" alt="ZeroBuzz Brews Instagram profil" class="some-ikon">
          <img src="images/forside/x.png" alt="ZeroBuzz Brews X profil" class="some-ikon">
        </div>
        <div class="footer-links">
          <a href="events.html">Events</a>
          <a href="bag-produktionen.html">Om ZeroBuzz Brew</a>
          <a href="index.html">Kontakt</a>
          <a href="index.html">FAQ</a>
        </div>
        <p id="p-footer">
          Cookiepolitik - Privatlivspolitik<br><br>
          © 2024 ZeroBuzz Brew<br>
          All Rights Reserved
        </p>
      </div>
    </footer>
    <!--Footer sektion slut -->
  </main>
  <script src="js/js.js"></script>
</body>
</html>
