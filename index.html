<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Mie Jensen">
  <title>ZeroBuzz Brew</title>
  <link rel="stylesheet" href="css/css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>

  </header>

  <main>¨
    <!--Mobil landing carousel kode start -->
    <section>
      <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slides">
            <div class="slide" id="slide1-content">
                <img src="images/forside/f-produkt1.png" alt="ZeroBuzz Brews alkoholfri hvedeøl radler med hindbær og fersken limonade">
            </div>
            <div class="slide" id="slide2-content">
                <img src="images/forside/f-produkt2.png" alt="Zero Buzz Brews alkoholfri belgiske ale">
            </div>
            <div class="slide" id="slide3-content">
                <img src="images/forside/f-produkt3.png" alt="Zero Buzz Brews alkoholfri pilsner">
            </div>
            <div class="slide" id="slide4-content">
                <img src="images/forside/f-produkt4.png" alt="Zero Buzz Brews alkoholfri saison">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
      </div>
    </section>
    <!--Mobil carousel kode slut -->
    <!--Event sektion start -->
    <section class="events">
      <img src="images/events/event-hero.jpg" alt="festival">
      <h2>
        Events
      </h2>
      <button class="button" type="button">Læs Mere</button>
    </section>
    <!--Event sektion slut -->
    <!--Bag Produktionen sektion start -->
    <sektion class="bag-produktionen">
      <img src="images/bag-produktionen/produktion-hero.jpg" alt="Alkoholfri øl produktion">
      <h2>
        Bag Produktionen
      </h2>
      <button class="button" type="button">Læs Mere</button>
    </sektion>
    <!--Bag Produktionen sektion slut -->
    <!--Footer sektion start -->
    <footer>

    </footer>
    <!--Footer sektion slut -->
  </main>
  <script src="js/js.js"></script>
</body>
</html>
